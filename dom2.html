<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilihan Tingkat Pendidikan</title>
</head>
<body>
    <h1>Jenjang Pendidikan</h1>

    <label for="tingkat">Jenjang Pendidikan:</label>
    <select id="tingkat" onchange="updateKelas()">
        <option value="">Pilih</option>
        <option value="sd">SD</option>
        <option value="smp">SMP</option>
        <option value="sma">SMA</option>
        <option value="d3">D3</option>
        <option value="s1">S1</option>
    </select>

    

    <label for="kelas">Tingkat Sekolah/Perguruan Tinggi:</label>
    <select id="kelas">
        <option value="">Pilih</option>
    </select>

    <script>
        function updateKelas() {
            const tingkat = document.getElementById("tingkat").value;
            const kelasSelect = document.getElementById("kelas");

            kelasSelect.innerHTML = '<option value="">Pilih</option>';

            let kelasOptions = [];

            switch (tingkat) {
                case "sd":
                    kelasOptions = ["Kelas 1", "Kelas 2", "Kelas 3", "Kelas 4", "Kelas 5", "Kelas 6"];
                    break;
                case "smp":
                    kelasOptions = ["Kelas 7", "Kelas 8", "Kelas 9"];
                    break;
                case "sma":
                    kelasOptions = ["Kelas 10", "Kelas 11", "Kelas 12"];
                    break;
                case "d3":
                    kelasOptions = ["Semester 1", "Semester 2", "Semester 3", "Semester 4", "Semester 5", "Semester 6"];
                    break;
                case "s1":
                    kelasOptions = ["Semester 1", "Semester 2", "Semester 3", "Semester 4", "Semester 5", "Semester 6", "Semester 7", "Semester 8"];
                    break;
            }
            
            for (const option of kelasOptions) {
                const newOption = document.createElement("option");
                newOption.value = option.toLowerCase().replace(" ", "-");
                newOption.textContent = option;
                kelasSelect.appendChild(newOption);
            }
        }
    </script>
</body>
</html>
