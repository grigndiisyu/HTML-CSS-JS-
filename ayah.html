     </div>
</div>


    <script>
        function showInput(e) {
            let wrap = document.getElementById('wrap');
            if(e.value == "ya") {
                wrap.style.display = 'block';
                document.getElementById("ubah").innerHTML = "detail ayah bekerja,berapa lama sudah bekerja,kondisi kesehetan,dan karir profesinya*"
            }else if (e.value == "tidak") {
                document.getElementById("ubah").innerHTML = "Detail Kematian Ayah"
                wrap.style.display = 'block';
            }else {
                wrap.style.display = 'none';
            }
        }

    
    </script>
